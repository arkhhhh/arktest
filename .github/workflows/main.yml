name: Push to Artifact Registry

on:
    push:
      branches: [ "main" ]
    workflow_dispatch:

env:
  IMAGE_NAME: 'test-image'
  GCP_PROJECT_ID: 'ak-main-439406'
  AR_REPO_LOCATION: 'asia-east1'
  AR_URL: 'asia-east1-docker.pkg.dev/arktest/test-image'
  SERVICE_ACCOUNT: 'githubactions@ak-main-439406.iam.gserviceaccount.com' 
  WORKLOAD_IDENTITY_PROVIDER: 'projects/440618924758/locations/global/workloadIdentityPools/githubactions/providers/githubactions-prvdr'

jobs:
  push_to_ar:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: autha
        uses: 'google-github-actions/auth@v2'
        with:
          token_format: 'access_token'
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" ./
          docker push "${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
